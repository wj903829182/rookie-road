<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!--xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"  ： 引入layout标签-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>layout布局方案</title>
    <style>
        * {
            font-family: Microsoft YaHei, Tahoma, Helvetica, Arial, sans-serif;
        }

        .header {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .header a {
            padding: 0 20px;
        }

        .container {
            padding: 20px;
            margin: 20px auto;
        }

        .footer {
            height: 40px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            padding: 20px;
        }
    </style>

</head>
<body>
<header class="header">
    <div>
        采用layout方式进行布局
    </div>
</header>
<div class="container" layout:fragment="content"></div>
<footer class="footer">
    <div>
        <p style="float: left">&copy; Hylun 2017</p>
        <p style="float: right">
            Powered by <a href="http://my.oschina.net/alun" target="_blank">Alun</a>
        </p>
    </div>
</footer>

</body>
</html>
